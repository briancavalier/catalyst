<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bounce</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 100%;
            overflow: hidden;
        }
        .dot {
            line-height: 0;
            height: 0;
            width: 0;
            margin: 0;
            padding: 0;
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
        }
        .controls {
            opacity: 0.2;
            background: none;
            transition: opacity linear .25s;
            text-align: center;
            z-index: 1;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        #speed {
            width: 50%;
        }
        .controls:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<section class="controls">
    <input id="speed" type="range" min="-1.0" max="1.0" step="0.001" value="0.5">
</section>
</body>
<script src="app.js"></script>
</html>
